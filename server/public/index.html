<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Atbash Server Side Calculator</title>
</head>
<body>
    <h1>Atbash Server Side Calculator</h1>
    <input type="number" placeholder="num1" id="num1In">
    <button class="operationSelector">+</button>
    <button class="operationSelector">-</button>
    <button class="operationSelector">*</button>
    <button class="operationSelector">/</button>
    <input type="number" placeholder="num2" id="num2In">
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>
    <h3 id="answerOut">ANSWER_GOES_HERE</h3>
    <ul id="historyOut">
        <li>3+4=7</li>
        <li>3*4=12</li>
    </ul>
</body>
</html>
