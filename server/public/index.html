<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Atbash Server Side Calculator</title>
</head>
<body>
    <h1>Atbash Server Side Calculator</h1>
    <p>
        <input type="text" placeholder="0" id="currentDisplay">
        <button id="clearButton">C</button>
    </p>
    <p>
        <button class="numberSelector">7</button>
        <button class="numberSelector">8</button>
        <button class="numberSelector">9</button>
        <button class="operationSelector">+</button>
    </p>
    <p>
        <button class="numberSelector">4</button>
        <button class="numberSelector">5</button>
        <button class="numberSelector">6</button>
        <button class="operationSelector">-</button>
    </p>
    <p>
        <button class="numberSelector">1</button>
        <button class="numberSelector">2</button>
        <button class="numberSelector">3</button>
        <button class="operationSelector">*</button>
    </p>
    <p>
        <button class="numberSelector">0</button>
        <button class="numberSelector">.</button>
        <button id="equalsButton">=</button>
        <button class="operationSelector">/</button>
    </p>
    <h2>History:</h2>
    <ul id="historyOut">
        <li>3+4=7</li>
        <li>3*4=12</li>
    </ul>
</body>
</html>
